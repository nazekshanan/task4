<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Task 4</title>
  </head>
  <body>
    <h1>Contact Us</h1>

    <form method="get">
      <label for="name">Name: </label>
      <input type="text" id="name" name="userN" />
      <hr />
      <label for="email">Email: </label>
      <input type="email" id="email" />
      <hr />
      <label for="pass">Password: </label>
      <input type="password" id="pass" />
      <hr />
      <label>Gender: </label>
      <input type="radio" value="Male" id="Male" name="gender" />
      <label for="Male">Male</label>

      <input type="radio" value="Female" id="Female" name="gender" />
      <label for="Female">Female</label>
      <hr />
      <label>Interest: </label>
      <input type="checkbox" value="Sports" name="interest" id="sports" />
      <label for="sports">Sports</label>
      <input type="checkbox" value="Music" id="music" name="interest" />
      <label for="music">Music</label>
      <input type="checkbox" value="Travel" id="travel" name="interest" />
      <label for="travel">Travel</label>
      <hr />
      <label>Country: </label>
      <select name="country">
        <option value="USA">USA</option>
        <option value="Lebanon">Lebanon</option>
        <option value="Syria">Syria</option>
      </select>

      <hr />
      <label for="message">Message: </label>
      <textarea id="message" cols="20" rows="5"></textarea>
      <hr />
      <input type="submit" />
    </form>
  </body>
</html>
